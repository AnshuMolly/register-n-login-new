<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged in user</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .welcome-message {
            margin-top: 20px;
            font-size: 18px;
        }
        .info-message {
            font-size: 16px;
            margin-top: 10px;
        }
        .logout-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .logout-link:hover {
            background-color: #0056b3;
        }
        .register-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            margin-left: 20px;
        }
        .register-link:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ request.user }}</h1>
        <p class="welcome-message">This is a test website for API.</p>
        <a href="/logout" class="logout-link">Logout</a>
        <a href="/register" class="register-link">Register</a>
    </div>
</body>
</html>
